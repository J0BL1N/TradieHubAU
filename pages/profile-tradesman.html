<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradie Profile | AussieTradieHub</title>
  <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link rel="stylesheet" href="../css/main/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="font-inter bg-gray-50">
  <div id="athNavMount"></div><div class="hidden">
    <!-- Navbar Shell (Hydrated by nav-shell.js) -->
  </div>

  <main id="athMain" class="container mx-auto px-3 py-8">
    <div class="mb-6">
      <a href="browse-trades.html" class="inline-flex items-center text-teal-600 hover:text-teal-700 font-medium">
        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
        Back to Tradies
      </a>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <div class="flex flex-col md:flex-row gap-6">
        <div class="md:w-1/3">
          <img id="tradieImage" src="" alt="Tradie" class="w-32 h-32 rounded-xl object-cover border-4 border-white shadow-lg mx-auto md:mx-0 bg-gray-100">

          <div class="mt-4 text-center md:text-left">
            <h2 id="tradieName" class="text-xl font-bold text-gray-900 animate-pulse bg-gray-200 rounded h-7 w-3/4 mb-2 mx-auto md:mx-0"></h2>
            <p id="tradieTrade" class="text-gray-600 h-5 w-1/2 bg-gray-100 rounded mx-auto md:mx-0"></p>
            <div id="tradieTradesChips" class="mt-2 flex flex-wrap gap-2 justify-center md:justify-start min-h-[24px]"></div>

            <div class="mt-3 flex items-center justify-center md:justify-start gap-2 text-sm">
              <span id="tradieVerified" class="hidden inline-flex items-center px-2 py-1 rounded-full bg-green-100 text-green-800 font-medium">
                <i data-feather="check-circle" class="w-3 h-3 mr-1"></i>Verified
              </span>
              <span id="tradieRating" class="inline-flex items-center px-2 py-1 rounded-full bg-yellow-100 text-yellow-800 font-medium">
                 <!-- Populated by JS -->
              </span>
            </div>

            <!-- Mini availability calendar -->
            <div id="tradieMiniCalendar" class="mt-4"></div>
          </div>

          <div class="mt-6 flex gap-3">
            <a id="messageBtn" href="#" class="flex-1 bg-gradient-to-r from-teal-500 to-cyan-600 text-white font-medium py-2.5 px-4 rounded-lg hover:opacity-90 transition text-center flex items-center justify-center">
              <i data-feather="message-circle" class="inline-block w-4 h-4 mr-1"></i>
              Message
            </a>
            <button class="flex-1 bg-gray-100 text-gray-700 font-medium py-2.5 px-4 rounded-lg hover:bg-gray-200 transition flex items-center justify-center">
              <i data-feather="bookmark" class="inline-block w-4 h-4 mr-1"></i>
              Save
            </button>
          </div>
        </div>

        <div class="md:w-2/3">
          <h3 class="font-bold text-lg text-gray-900 mb-3">About</h3>
          <div id="athIntegrityBannerMountProfileTradie" class="mb-3"></div>
          <p id="tradieAbout" class="text-gray-600 min-h-[3rem]"></p>

          <div class="mt-6 grid md:grid-cols-2 gap-4">
            <div class="border border-gray-200 rounded-xl p-4">
              <div class="font-semibold text-gray-900 mb-1">Service Area</div>
              <div class="text-sm text-gray-600 flex items-center">
                <i data-feather="map-pin" class="w-4 h-4 mr-2 text-gray-400"></i>
                <span id="tradieLocation"></span>
              </div>
            </div>

            <div class="border border-gray-200 rounded-xl p-4">
              <div class="font-semibold text-gray-900 mb-1">Availability</div>
              <div class="text-sm text-gray-600 flex items-center">
                 <i data-feather="clock" class="w-4 h-4 mr-2 text-gray-400"></i>Mon-Sat
              </div>
            </div>
          </div>

          <div class="mt-6 border-t pt-5">
            <h3 class="font-bold text-lg text-gray-900 mb-3">Credentials</h3>
            <ul class="text-sm text-gray-600 space-y-2">
              <li class="flex items-center"><i data-feather="shield" class="w-4 h-4 mr-2 text-gray-400"></i>Public liability: Verified</li>
              <li class="flex items-center"><i data-feather="award" class="w-4 h-4 mr-2 text-gray-400"></i>License: Verified</li>
            </ul>
          </div>

          <div class="mt-8 border-t pt-6">
            <h3 class="font-bold text-lg text-gray-900 mb-3">Active Jobs</h3>
            <div id="tradieActiveJobsList" class="space-y-3"></div>
          </div>

          <div class="mt-8 border-t pt-6">
            <h3 class="font-bold text-lg text-gray-900 mb-3">Past Jobs</h3>
            <div id="tradiePastJobsList" class="space-y-3"></div>
          </div>

          <div class="mt-8 border-t pt-6">
            <h3 class="font-bold text-lg text-gray-900 mb-3">Reviews</h3>
            <div id="tradieReviewsList" class="space-y-3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation (Mobile Only) -->
  <nav class="bottom-nav">
    <a href="../index.html" class="bottom-nav-item">
      <i data-feather="home"></i>
      <span>Home</span>
    </a>
    <a href="browse-trades.html" class="bottom-nav-item">
      <i data-feather="users"></i>
      <span>Tradies</span>
    </a>
    <a href="job-board.html" class="bottom-nav-item">
      <i data-feather="briefcase"></i>
      <span>Jobs</span>
    </a>
    <a href="messages.html" class="bottom-nav-item">
      <i data-feather="message-square"></i>
      <span>Messages</span>
    </a>
    <a href="my-profile.html" class="bottom-nav-item">
      <i data-feather="user"></i>
      <span>Profile</span>
    </a>
  </nav>

  <script src="../js/core/data.js"></script>
  <script type="module" src="../js/core/supabase-client.js"></script>
  <script type="module" src="../js/core/db.js?v=2"></script>
  <script type="module" src="../js/core/auth.js"></script>
  <script src="../js/components/nav-shell.js"></script>
  <script src="../js/core/spa-router.js"></script>
  <script src="../js/core/script.js"></script>
  <script type="module" src="../js/pages/profile-tradesman.js?v=2"></script>
</body>
</html>
