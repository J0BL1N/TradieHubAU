    <script>
        feather.replace();
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlElement = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') htmlElement.classList.add('dark');
        darkModeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.setItem('theme', htmlElement.classList.contains('dark') ? 'dark' : 'light');
            feather.replace();
        });

        let currentPage = 1;
        const perPage = 10;

        function getExperienceBadge(yearLevel) {
            if (!yearLevel || yearLevel < 1) return '';
            if (yearLevel >= 5) {
                return '<span class="px-1.5 py-0.5 bg-teal-100 dark:bg-teal-900/50 text-teal-700 dark:text-teal-300 text-xs font-medium rounded-full">Qualified</span>';
            }
            const ordinal = ['1st Year', '2nd Year', '3rd Year', '4th Year'][yearLevel - 1] || `${yearLevel}th Year`;
            return `<span class="px-1.5 py-0.5 bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300 text-xs font-medium rounded-full">${ordinal}</span>`;
        }

        function updateStats(tradies, locationTerm) {
            document.getElementById('statsCount').textContent = tradies.length.toLocaleString();
            document.getElementById('statsLocation').textContent = locationTerm || 'All Locations';
        }

        function updateActiveFilters() {
            const container = document.getElementById('activeFilters');
            const filters = [];
            
            const search = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            const location = document.getElementById('locationFilter').value;
            const experience = document.getElementById('experienceFilter').value;
            const rating = document.getElementById('ratingFilter').value;
            
            if (search) filters.push({ label: `Search: ${search}`, field: 'searchInput' });
            if (category) filters.push({ label: document.getElementById('categoryFilter').selectedOptions[0].text, field: 'categoryFilter' });
            if (location) filters.push({ label: `Location: ${location}`, field: 'locationFilter' });
            if (experience) filters.push({ label: document.getElementById('experienceFilter').selectedOptions[0].text, field: 'experienceFilter' });
            if (rating) filters.push({ label: document.getElementById('ratingFilter').selectedOptions[0].text, field: 'ratingFilter' });
            
            if (filters.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = filters.map(f => `
                <span class="inline-flex items-center gap-1.5 px-2 py-1 bg-teal-100 dark:bg-teal-900/50 text-teal-700 dark:text-teal-300 text-xs font-medium rounded-full">
                    ${f.label}
                    <button onclick="removeFilter('${f.field}')" class="hover:text-teal-900 dark:hover:text-teal-100">
                        <i data-feather="x" class="w-3 h-3"></i>
                    </button>
                </span>
            `).join('');
            feather.replace();
        }

        function removeFilter(field) {
            document.getElementById(field).value = '';
            loadTradies();
        }

        function loadFeaturedTradies() {
            const tradiesObj = window.TRADIES || {};
            const tradies = Object.values(tradiesObj)
                .sort((a, b) => parseFloat(b.rating || 0) - parseFloat(a.rating || 0))
                .slice(0, 2);
            
            const container = document.getElementById('featuredTradiesList');
            if (tradies.length === 0) {
                document.getElementById('featuredSection').style.display = 'none';
                return;
            }
            
            container.innerHTML = tradies.map(t => `
                <div class="bg-gradient-to-r from-teal-50 to-cyan-50 dark:from-teal-900/20 dark:to-cyan-900/20 border-2 border-teal-200 dark:border-teal-700 rounded-lg p-3 hover:shadow-md transition">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="px-2 py-0.5 bg-teal-600 text-white text-xs font-bold rounded">FEATURED</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(t.name)}&background=0d9488&color=fff" 
                             class="w-12 h-12 rounded-full border-2 border-teal-400">
                        <div class="flex-1">
                            <h3 class="font-semibold text-sm text-gray-900 dark:text-white">${t.name}</h3>
                            <p class="text-xs text-gray-600 dark:text-gray-300">${t.trade || 'Electrician'}</p>
                        </div>
                        <div class="flex items-center gap-0.5 text-yellow-500">
                            <i data-feather="star" class="w-3.5 h-3.5 fill-current"></i>
                            <span class="text-gray-900 dark:text-white font-semibold text-sm">${t.rating || '5.0'}</span>
                        </div>
                    </div>
                    <a href="profile-tradesman.html?id=${t.id}" 
                       class="mt-2 block text-center bg-teal-600 hover:bg-teal-700 text-white px-3 py-1.5 rounded font-medium text-xs transition">
                        View Profile →
                    </a>
                </div>
            `).join('');
            feather.replace();
        }

        function sortTradies(tradies, sortBy) {
            switch(sortBy) {
                case 'rating':
                    return tradies.sort((a, b) => parseFloat(b.rating || 0) - parseFloat(a.rating || 0));
                case 'reviews':
                    return tradies.sort((a, b) => (b.reviewCount || 0) - (a.reviewCount || 0));
                case 'name':
                    return tradies.sort((a, b) => a.name.localeCompare(b.name));
                default:
                    return tradies;
            }
        }

        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / perPage);
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `<button onclick="changePage(${currentPage - 1})" 
                      class="px-3 py-1 rounded text-xs font-medium ${currentPage === 1 ? 'bg-gray-200 dark:bg-gray-700 text-gray-400 cursor-not-allowed' : 'bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-300 dark:border-gray-600'}" 
                      ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<button onclick="changePage(${i})" 
                              class="px-3 py-1 rounded text-xs font-medium ${i === currentPage ? 'bg-teal-600 text-white' : 'bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-300 dark:border-gray-600'}">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += '<span class="px-2 text-gray-500">...</span>';
                }
            }
            
            // Next button
            html += `<button onclick="changePage(${currentPage + 1})" 
                      class="px-3 py-1 rounded text-xs font-medium ${currentPage === totalPages ? 'bg-gray-200 dark:bg-gray-700 text-gray-400 cursor-not-allowed' : 'bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-300 dark:border-gray-600'}"
                      ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;
            
            container.innerHTML = html;
        }

        function changePage(page) {
            const totalItems = parseInt(document.getElementById('resultCount').textContent);
            const totalPages = Math.ceil(totalItems / perPage);
            
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            loadTradies();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function loadTradies() {
            const list = document.getElementById('tradiesList');
            const tradiesObj = window.TRADIES || {};
            let tradies = Object.values(tradiesObj);
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const locationTerm = document.getElementById('locationFilter').value.toLowerCase();
            const experienceFilter = document.getElementById('experienceFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            // Filter
            tradies = tradies.filter(t => {
                const matchesSearch = !searchTerm || 
                    t.name.toLowerCase().includes(searchTerm) || 
                    t.trade.toLowerCase().includes(searchTerm) ||
                    (t.bio && t.bio.toLowerCase().includes(searchTerm));
                const matchesCategory = !categoryFilter || t.trade.includes(categoryFilter);
                const matchesLocation = !locationTerm || 
                    (t.serviceArea && t.serviceArea.toLowerCase().includes(locationTerm));
                const matchesExperience = !experienceFilter || 
                    (experienceFilter === '5' ? (t.yearLevel || 0) >= 5 : (t.yearLevel || 0) == experienceFilter);
                const matchesRating = !ratingFilter || 
                    parseFloat(t.rating || 0) >= parseFloat(ratingFilter);
                return matchesSearch && matchesCategory && matchesLocation && matchesExperience && matchesRating;
            });
            
            // Update stats and filters
            updateStats(tradies, locationTerm);
            updateActiveFilters();
            
            // Sort
            tradies = sortTradies(tradies, sortBy);
            
            // Pagination
            const totalItems = tradies.length;
            const startIndex = (currentPage - 1) * perPage;
            const endIndex = startIndex + perPage;
            const paginatedTradies = tradies.slice(startIndex, endIndex);
            
            document.getElementById('resultCount').textContent = `${tradies.length} tradie${tradies.length !== 1 ? 's' : ''} found`;
            
            // Empty state
            if (!tradies.length) {
                list.innerHTML = `
                    <div class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
                        <div class="w-20 h-20 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-feather="search" class="w-10 h-10 text-gray-400"></i>
                        </div>
                        <h3 class="text-base font-bold text-gray-900 dark:text-white mb-2">No tradies found</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Try adjusting your filters or search terms</p>
                        <button onclick="clearFilters()" class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 font-medium text-sm">
                            Clear All Filters
                        </button>
                    </div>
                `;
                feather.replace();
                renderPagination(0);
                return;
            }
            
            // Render tradies
            list.innerHTML = paginatedTradies.map(t => `
                <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-3 hover:shadow-md transition flex gap-3 ath-result-card">
                    <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(t.name)}&background=0d9488&color=fff" 
                         class="w-14 h-14 rounded-full border-2 border-teal-500 flex-shrink-0" alt="${t.name}"/>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-start justify-between mb-1">
                            <div>
                                <h3 class="font-semibold text-sm text-gray-900 dark:text-white">${t.name}</h3>
                                <p class="text-xs text-gray-600 dark:text-gray-300">${t.trade || 'Electrician'}</p>
                            </div>
                            <div class="flex items-center gap-0.5 text-yellow-500">
                                <i data-feather="star" class="w-3 h-3 fill-current"></i>
                                <span class="text-gray-900 dark:text-white font-semibold text-xs">${t.rating || '5.0'}</span>
                                <span class="text-gray-500 dark:text-gray-400 text-xs">(${t.reviewCount || 0})</span>
                            </div>
                        </div>
                        <p class="text-gray-600 dark:text-gray-300 text-xs mb-2 line-clamp-1">${t.bio || t.about || 'Experienced professional ready to help with your project.'}</p>
                        <div class="flex items-center justify-between ath-card-footer">
                            <div class="flex items-center gap-1 text-xs flex-wrap ath-card-tags">
                                <span class="px-1.5 py-0.5 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-full flex items-center gap-0.5">
                                    <i data-feather="map-pin" class="w-2.5 h-2.5"></i> ${(t.serviceArea || t.location || 'Sydney').split(',')[0]}
                                </span>
                                <span class="px-1.5 py-0.5 bg-emerald-100 dark:bg-emerald-900/50 text-emerald-700 dark:text-emerald-300 rounded-full flex items-center gap-0.5">
                                    <i data-feather="check-circle" class="w-2.5 h-2.5"></i> Verified
                                </span>
                                ${getExperienceBadge(t.yearLevel)}
                            </div>
                            <a href="profile-tradesman.html?id=${t.id}" 
                               class="bg-teal-600 text-white px-3 py-1 rounded hover:bg-teal-700 font-medium text-xs whitespace-nowrap transition">
                                View
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
            
            feather.replace();
            renderPagination(totalItems);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('experienceFilter').value = '';
            document.getElementById('ratingFilter').value = '';
            currentPage = 1;
            loadTradies();
        }

        document.getElementById('categoryFilter').addEventListener('change', () => { currentPage = 1; loadTradies(); });
        document.getElementById('locationFilter').addEventListener('input', () => { currentPage = 1; loadTradies(); });
        document.getElementById('experienceFilter').addEventListener('change', () => { currentPage = 1; loadTradies(); });
        document.getElementById('ratingFilter').addEventListener('change', () => { currentPage = 1; loadTradies(); });
        document.getElementById('sortBy').addEventListener('change', () => { currentPage = 1; loadTradies(); });
        
        window.addEventListener('load', () => {
            loadFeaturedTradies();
            loadTradies();
        });
    </script>
